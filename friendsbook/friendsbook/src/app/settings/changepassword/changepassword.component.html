<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Change Password
        </div>
        <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm(form)">
            <div class="form-group col-md-6"
            [class.has-error]="pwd.invalid  &&( pwd.touched || pwd.dirty)"
            [class.has-success]="pwd.valid">
            <label class="control-label" for="pwd">New Password</label>
            <input id="pwd" class="form-control" name="pwd"                
            [(ngModel)]="myChangePassword.newPassword"
            required
            minlength="6"           
            #pwd="ngModel"/>
            <div class="alert alert-danger" *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)">
                <div *ngIf="pwd.errors?.['required']"> Password is required</div>
                <div *ngIf="pwd.errors?.['minlength']">Password must be at least 6 characters</div>
               
            </div>
        </div>
        <div class="form-group col-md-6"
            [class.has-error]="conpwd.invalid  && ( conpwd.touched || conpwd.dirty)"
            [class.has-success]="conpwd.valid">
            <label class="control-label" for="conpwd">Confirm Password</label>
            <input id="conpwd" class="form-control" name="conpwd"
            [ngModel]="myChangePassword.password"  
            (ngModelChange)="passwordcompare($event)"                  
            required
            minlength="6"           
            #conpwd="ngModel"/>
            <div class="alert alert-danger" *ngIf="conpwd.invalid && (conpwd.dirty || conpwd.touched)">
                <div *ngIf="conpwd.errors?.['required']">Confirm Password is required</div>
                <div *ngIf="conpwd.errors?.['minlength']">Confirm Password must be at least 6 characters</div>
                <div *ngIf="!passwordStatus">Password Mismatch</div>                      
            </div>
        </div>                    

        <div class="form-group col-md-6">  
               <div class="col-md-4 col-md-offset-4">  
                <button class="btn btn-success" type="submit">
                    Save
                </button>
          </div>
        </div>
            <div class="alert alert-danger" *ngIf="changePasswordErrorMsg">
                {{changePasswordErrorMsg}}
            </div>      
        </form>       
    </div>
</div>    
</div>
