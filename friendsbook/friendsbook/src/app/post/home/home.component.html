
<hr/>
<div class="container">
<div class="row">
    <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm(form)">
            <div id="MainDiv" class="row">
                <div id="UserImage"  class="form-group col-md-6">                    
                    <div class="UserInfor">
                        <img [src]="imageName" alt="UserImage" class="img-circle" />
                    </div>
                    <hr/>
                    <div>{{connectionsCount}} Connections</div>
                    <hr/>
                    <div>{{postsCount}} Posts</div>                    
                </div>
                <div id="UserDetails"  class="form-group col-md-6">
                    <div id="UserImage" >                   
                                 
                        <div class="row">
                            <div class="form-group col-md-6">
                                <input class="form-control"  placeholder="Write new post /upload pic"
                                [(ngModel)]="UploadingFile"                              
                                #mail="ngModel"/>
                            </div>
                            <div>                     
                              <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)">
                              <button class="btn btn-success" (click)="fileInput.click()" >Post</button>
                              &nbsp;<button class="btn btn-success" (click)="AllUsersPosts()" >All UsersPosts</button>  
                                 
                            </div>
                        </div>
                        <hr/>
                       <div class="item" *ngFor="let post of posts" >                                                
                           <img [src]="post.filePath" width="50px" height="50px" class="img-circle" [alt]="post.filename"/>
                           {{post.filename}} <br/> {{post.datediff}} 
                           <br/><br/>
                           <button class="btn btn-success" (click)="hidePost()" >Hide Post</button>  
                           &nbsp; <button class="btn btn-success" (click)="showPost()" >Show Post</button>  
                                                           
                        </div>           
                   
                    </div>
                                   
                </div>
            </div>            
        </form>       
    </div>
</div>    
</div>
